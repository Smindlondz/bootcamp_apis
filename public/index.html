        <div class="box" x-data="{
            phoneUsage : '',
            billAmount : '',
            mySentence() {
                api/phonebill/total?bill=sms,sms,data,call
                axios.post(`/api/phonebill/total?bill=${this.phoneUsage}`)
                .then((result) => {
                    this.billAmount = result.data.
                })
            }
        }">
            <h2>Phone bill calculator</h2>
            <div class="message" x-text="billAmount">
                
            </div>
            <label for="msg">Enter your phone usages:</label>
            <input type="text" id="msg" x-model="phoneUsage">
            <button x-on:click="totalBill">submit</button>
        </div>

    </div>
    <div class="container" x-data="
{

            mySentence() {

                    this.longWord = result.data.longestWord;
                    this.shortWord = result.data.shortestWord;
                    this.wordLength = result.data.sum;
                })
            }
    }">
